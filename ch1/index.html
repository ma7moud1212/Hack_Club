<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Challenge 1</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #eef1f2;
    padding: 40px;
    text-align: center;
  }
  h1 {
    color: #333;
  }
  .box {
    background: white;
    padding: 25px;

    margin-top: 20px;

    font-weight: bold;

</style>
</head>
<body>

<h1>üß© Challenge 1</h1>

<div class="box">
  <p><strong>Fix the broken function name:</strong></p>

  <p>What is the correct function name to show an alert?</p>

  <input type="text" id="answer" placeholder="Write your answer here...">

  <button onclick="checkAnswer()">Submit</button>

  <p id="message"></p>
</div>

<script>
function checkAnswer() {
    let ans = document.getElementById("answer").value.trim().toLowerCase();

    if (ans === "alert") {
        document.getElementById("message").style.color = "green";
        document.getElementById("message").innerHTML =
          "‚úÖ Correct!<br><br>The next QR is in the <strong>RESTAURANT</strong> üçΩÔ∏è";
    } else {
        document.getElementById("message").style.color = "red";
        document.getElementById("message").innerHTML =
          "‚ùå Incorrect. Hint: It starts with 'a' and is used to show messages.";
    }
}
</script>

</body>
